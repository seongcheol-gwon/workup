spring.application.name=automation

# Amazon Bedrock settings
# Note: Amazon Bedrock does NOT use a single API key. It uses AWS credentials via the Default Credentials Provider Chain
# (e.g., AWS_ACCESS_KEY_ID/AWS_SECRET_ACCESS_KEY[/AWS_SESSION_TOKEN], or EC2/ECS/EKS IAM roles). The optional bedrock.api-key
# is not used for calling Bedrock and may be left empty.
bedrock.api-key=${BEDROCK_API_KEY:}
bedrock.region=${BEDROCK_REGION:us-east-1}
# Default model on Bedrock
bedrock.model-id=${BEDROCK_MODEL_ID:anthropic.claude-3-5-sonnet-20240620-v1:0}
